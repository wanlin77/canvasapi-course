<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" >
        当前浏览器不支持canvas，请更换浏览器
    </canvas>

    <script>

        window.onload = function () {
            var canvas = document.getElementById("canvas");
            canvas.width = 1024;
            canvas.height = 798;
            var context = canvas.getContext("2d");

            drawRect(context, 100, 100, 400, 400, 10, "#058", "red");
            //drawRect2(context, 300, 300, 400, 400, 10, "#058", "yellow");
            drawRect2(context, 300, 300, 400, 400, 10, "#058", "rgba(0, 256, 0, 0.5)");
        }

        function drawRect(ctx, x, y, width, height, borderWidth, borderColor, fillColor) {
            ctx.beginPath();
            /*ctx.moveTo(x, y);
            ctx.lineTo(x+width, y);
            ctx.lineTo(x+width, y+height);
            ctx.lineTo(x, y+height);*/
            ctx.rect(x, y, width, height);
            ctx.closePath();

            ctx.lineWidth = borderWidth;
            ctx.strokeStyle = borderColor;
            ctx.fillStyle = fillColor;

            ctx.fill();
            ctx.stroke();
        }

        function drawRect2(ctx, x, y, width, height, borderWidth, borderColor, fillColor) {
            ctx.lineWidth = borderWidth;
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = borderColor;

            //ctx.beginPath();
            //ctx.strokeRect(x, y, width, height);
            ctx.fillRect(x, y, width, height);
            ctx.strokeRect(x, y, width, height);
            //ctx.closePath();
        }


    </script>
</body>
</html>
