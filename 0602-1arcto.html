<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #aaa;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas" >
    当前浏览器不支持canvas，请更换浏览器
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        //arcTo
        context.beginPath();
        context.moveTo(150, 150);
        context.arcTo(650, 150, 650, 650, 300);

        context.lineWidth = 6;
        context.strokeStyle = 'red';
        context.stroke();

        context.beginPath();
        context.moveTo(150, 150);
        context.lineTo(650, 150);
        context.lineTo(650, 650);
        context.lineWidth = 2;
        context.strokeStyle = 'gray';
        context.stroke();


    };

</script>
</body>
</html>
