<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #aaa;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas" >
    当前浏览器不支持canvas，请更换浏览器
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        context.fillStyle = '#058';
        context.font = "bold 30px sans-serif";

        context.fillText("我喜欢EVA，我喜欢绫波丽和明日香！", 40, 200);
        var wordwidth = context.measureText("我喜欢EVA，我喜欢绫波丽和明日香！").width;
        context.fillText("以上文字宽度为：" + wordwidth + "px", 40, 300);


    }


</script>
</body>
</html>
