<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #aaa;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas" >
    当前浏览器不支持canvas，请更换浏览器
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        context.fillStyle = '#058';
        context.font = "lighter 40px sans-serif";
        context.fillText("我喜欢EVA，我喜欢凌波丽和明日香！", 40, 100);

        context.font = "normal 40px sans-serif";
        context.fillText("我喜欢EVA，我喜欢凌波丽和明日香！", 40, 200);

        context.font = "bold 40px sans-serif";
        context.fillText("我喜欢EVA，我喜欢凌波丽和明日香！", 40, 300);

        context.font = "bolder 40px sans-serif";
        context.fillText("我喜欢EVA，我喜欢凌波丽和明日香！", 40, 400);

    }


</script>
</body>
</html>
