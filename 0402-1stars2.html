<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" >
    当前浏览器不支持canvas，请更换浏览器
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        context.fillStyle = "black";
        context.fillRect(0, 0, canvas.width, canvas.height);

        for(var i = 0; i < 200; i++) {
            var r = Math.random() * 10 + 10;
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var a = Math.random() * 360;

            drowStar(context, r, x, y, a);
        }

    }

    function drowStar(ctx, r, x, y, rot) {

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rot / 180 * Math.PI);
        ctx.scale(r, r);


        ctx.fillStyle = "#fb3";
        //ctx.strokeStyle = "#fd5";
        //ctx.lineWidth = 3;
        //ctx.lineJoin = "round";

        starPath(ctx);

        ctx.fill();
        //ctx.stroke();
        //绘制在(x, y)，大小为r，旋转角度为rot度的五角星
        ctx.restore();

    }

    function starPath(ctx) {
        ctx.beginPath();
        for(var i=0; i<5; i++) {
            ctx.lineTo( Math.cos( (18 + i*72)/180 * Math.PI ), -Math.sin( (18 + i*72)/180 * Math.PI ) );
            ctx.lineTo( Math.cos( (54 + i*72)/180 * Math.PI ) * 0.5, -Math.sin( (54 + i*72)/180 * Math.PI ) * 0.5);
        }
        ctx.closePath();
    }

</script>
</body>
</html>
