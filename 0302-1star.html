<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" >
    当前浏览器不支持canvas，请更换浏览器
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        context.lineWidth=10;
        drowStar5(context, 300, 150, 400, 400, 60);
        //drowStar6(context, 300, 150, 400, 400);
    }

    function drowStar5(ctx, R, r, x, y, rot) {
        ctx.beginPath();
        for(var i=0; i<5; i++) {
            ctx.lineTo(Math.cos( (18 + i*72 - rot)/180 * Math.PI) * R + x, -Math.sin( (18 + i*72 - rot)/180 * Math.PI) * R + y);
            ctx.lineTo(Math.cos( (54 + i*72 - rot)/180 * Math.PI) * r + x, -Math.sin( (54 + i*72 - rot)/180 * Math.PI) * r + y);
        }
        ctx.closePath();
        ctx.stroke()
    }

    function drowStar6(ctx, R, r, x, y) {
        ctx.beginPath();
        for(var i=0; i<6; i++) {
            ctx.lineTo(Math.cos( (0 + i*60 )/180 * Math.PI) * R + x, -Math.sin( (0 + i*60 )/180 * Math.PI) * R + y);
            ctx.lineTo(Math.cos( (30 + i*60 )/180 * Math.PI) * r + x, -Math.sin( (30 + i*60 )/180 * Math.PI) * r + y);
        }
        ctx.closePath();
        ctx.stroke()
    }

</script>
</body>
</html>
