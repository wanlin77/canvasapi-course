<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #aaa;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas" >
    当前浏览器不支持canvas，请更换浏览器
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        //var linearGrand = context.createLinearGradient(0, 0, 800, 800);
        //var linearGrand = context.createLinearGradient(0, 0, 800, 0);
        //var linearGrand = context.createLinearGradient(0, 0, 400, 400);
        var linearGrand = context.createLinearGradient(0, 0, 800, 800);

        linearGrand.addColorStop(0.0, 'white');
        linearGrand.addColorStop(0.25, 'yellow');
        linearGrand.addColorStop(0.5, 'green');
        linearGrand.addColorStop(0.75, 'blue');
        linearGrand.addColorStop(1.0, 'black');
        context.fillStyle = linearGrand;
        context.fillRect(400, 400, 800, 800);

    }

</script>
</body>
</html>
