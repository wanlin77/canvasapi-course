<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #aaa;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas" >
    当前浏览器不支持canvas，请更换浏览器
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        fillMoon(context, 2, 400, 400, 300, 0);
    };

    function fillMoon(ctx, d, x, y, R, rot, /*optional*/ fillColor) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rot * Math.PI/180);
        ctx.scale(R, R);
        pathMoon(ctx, d);
        ctx.fillStyle = fillColor || "#fb5";
        ctx.fill();
        ctx.restore();
    }

    function pathMoon(ctx, d) {
        ctx.beginPath();
        ctx.arc(0, 0, 1, 0.5*Math.PI, 1.5*Math.PI, true);
        ctx.moveTo(0, -1);
        ctx.quadraticCurveTo(1.2, 0, 0, 1);
    }


</script>
</body>
</html>
