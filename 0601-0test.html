<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #aaa;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<canvas id="canvas" >
    当前浏览器不支持canvas，请更换浏览器
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");
        drawRoundRect(context, 100, 100, 600, 400, 50);
    };

    function drawRoundRect(ctx, x, y, width, height, r) {
        ctx.save();
        ctx.translate(x, y);
        pathRoundRect(ctx, width, height, r);
        ctx.strokeStyle='block';
        ctx.stroke();
        ctx.restore();
    }

    function pathRoundRect(ctx, width, height, r) {
        ctx.beginPath();
        ctx.arc(width-r, height-r, r, 0, Math.PI/2);
        ctx.lineTo(r, height);
        ctx.arc(r, height-r, r, Math.PI/2, Math.PI);
        ctx.lineTo(0, r);
        ctx.arc(r, r, r, Math.PI, Math.PI*3/2);
        ctx.lineTo(width-r, 0);
        ctx.arc(width-r, r, r, Math.PI*3/2, Math.PI*2);
        ctx.closePath();
    }



</script>
</body>
</html>
